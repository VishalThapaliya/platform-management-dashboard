<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Dashboard | Platform Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  </head>
  <body>
    <div class="container">
      <!-- Navigation section -->
      <section class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <img  src="./img/icon.svg" class="logo" alt="logo">
              </span>
              <span class="title">Platform Management</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Customers</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
              <span class="title">Messages</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="help-outline"></ion-icon>
              </span>
              <span class="title">Help</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="title">Settings</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
              </span>
              <span class="title">Password</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Sign out</span>
            </a>
          </li>
        </ul>
      </section>

      <!-- Main section -->
      <section class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
          
          <!-- Search -->
          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <!-- User -->
          <div class="user">
            <img src="./img/user.jpg" alt="User">
          </div>
        </div>

        <!-- Cards -->
        <div class="card-container">
          <div class="card active">
            <div>
              <div class="numbers">1,200</div>
              <div class="card-name">Daily views</div>
            </div>
            <div class="icon-container">
              <ion-icon name="eye-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">132</div>
              <div class="card-name">Sales</div>
            </div>
            <div class="icon-container">
              <ion-icon name="cart-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">486</div>
              <div class="card-name">Comments</div>
            </div>
            <div class="icon-container">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">&euro; 5, 749</div>
              <div class="card-name">Earnings</div>
            </div>
            <div class="icon-container">
              <ion-icon name="logo-euro"></ion-icon>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <!-- Ionic icon scipts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <!-- Custom scripts -->
    <script src="./js/script.js"></script>
  </body>
</html>
